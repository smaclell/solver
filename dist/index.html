<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sudoku Solver</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Sudoku Solver</h1>
    <p>This is a simple sudoku solver built for the fun of it. Enjoy.</p>
  </header>

  <div class="buttons">
    <div class="row">
      <button id="validate">Validate</button>
      <button id="reset">Reset</button>
      <button id="reduce">Reduce</button>
    </div>
    <div id="choices" class="row">
      <button id="pen" class="mode">pen</button>
      <button id="pencil" class="mode">pencil</button>
      <span class="separator"></span>
    </div>
  </div>

  <div id="board" class="board">
  </div>

  <script src="bundle.js"></script>
</body>
</html>
